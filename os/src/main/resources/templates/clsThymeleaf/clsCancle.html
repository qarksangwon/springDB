<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>취소 완료 페이지</title>
  <link rel="stylesheet" th:href="@{/css/clsStyle.css}">
  <style>
    .overlay-image {
               width: 300px; /* 이미지를 화면에 꽉 차게 표시합니다. */
               height: auto; /* 이미지의 비율을 유지합니다. */
           }
           .container {
               padding-top: 20px; /* 기존 컨텐츠가 이미지 아래에 나타나도록 여백을 추가합니다. */
           }

       p {
         font-size: 16px;
       }

       h2 {
         color: blue;
         font-weight: bold;
       }
  </style>
</head>
<body>

<img src="https://khedu.co.kr/resources/images/main/logo.svg" alt="Your Image" class="overlay-image">
<!-- 위의 주소를 실제 이미지의 URL로 변경하세요 -->

<div class="container content">

  <div>
    <h3>취소 완료되었습니다.</h3>
    <form th:action="@{/acos/select}" method="get">
      <button type="submit">돌아가기</button>
    </form>
  </div>
</div>

</body>
</html>
