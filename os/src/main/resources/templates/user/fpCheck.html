<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/acos/fpCheck}" th:object="${userInfo}" method="post">
    <div>
        <input type="hidden" id="id" th:name = "id" th:value="*{id}" /><span th:text="'비밀번호를 찾을 아이디 :'+ *{id}"></span>
    </div>
    <br>
    <div>
        <sapn id="question" th:text="*{question}" ></sapn>
        <input type="hidden" th:name="question" th:value="*{question}"/>
    </div>
    <div>
        <input type="text" id="answer" th:name="answer" placeholder="답변을 입력하세요." />
    </div>
    <div>
        <button type="submit">비밀번호 찾기</button>
    </div>
</form>
</body>
</html>
